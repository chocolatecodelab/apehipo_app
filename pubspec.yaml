name: Apehipo
description: A new Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  flutter_staggered_grid_view: ^0.6.2
  http: ^1.0.0
  get: ^4.6.5
  get_storage: ^2.1.1
  image_picker: ^0.8.4+3
  path_provider: ^2.0.5
  intl: ^0.17.0
  another_carousel_pro: ^1.0.0
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  firebase_core: ^2.30.1
  firebase_messaging: ^14.9.1
  flutter_local_notifications: ^17.1.0
  table_calendar: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/flutter_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf
